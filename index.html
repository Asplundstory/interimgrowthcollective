      <main>
        <section>
          <h2>Vad gör Interim Growth Collective?</h2>
          <p>Vi förmedlar erfarna interimkonsulter till organisationer som behöver kompetens inom varumärke, marknadsföring, kommunikation och kreativa discipliner. Vi matchar människor med rätt känsla, erfarenhet och driv.</p>
        </section>
        <section>
          <h2>Vilka kompetensområden täcker ni?</h2>
          <ul>
            <li><strong>Brand Strategy & Identity</strong> — Strategiskt varumärkesarbete med specialister inom positionering, identitet och tone of voice.</li>
            <li><strong>Marketing Strategy & Operations</strong> — Marknadsföringsexperter som bygger långsiktigt värde genom content strategy och kampanjplanering.</li>
            <li><strong>Communication</strong> — Kommunikationsspecialister för extern och intern kommunikation, PR och kriskommunikation.</li>
            <li><strong>Creative</strong> — Kreativa specialister inom art direction, design, arkitektur, musik och film.</li>
          </ul>
        </section>
        <section>
          <h2>Hur snabbt kan en interimkonsult börja?</h2>
          <p>Vanligtvis kan vi presentera matchade kandidater inom 48 timmar. Beroende på uppdragets karaktär och tillgänglighet kan en konsult vara på plats inom 1–2 veckor.</p>
        </section>
